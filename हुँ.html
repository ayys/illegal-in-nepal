<!DOCTYPE html>
<html lang="ne">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>परिभाषा: हुँ (विस्मयादिबोधक)</title>

        <link rel="icon" href="https://avatars.githubusercontent.com/u/48376475" type="image/png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
              integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

        <style>
         /* Noto Serif Devanagari फन्ट प्रयोग */
         body {
             font-family: 'Noto Serif Devanagari', serif;
         }
         /* प्रविष्ट शब्दको शैली */
         .entry-word {
             font-size: 2.2rem;
             color: #2c3e50;
         }
         /* व्याकरणगत वर्गीकरणको शैली */
         .gram-tag {
             font-size: 0.9rem;
             color: #95a5a6;
             margin-left: 10px;
         }
         /* प्रणालीमा आधारित अँध्यारो मोड */
         @media (prefers-color-scheme: dark) {
             body {
                 background-color: #121212;
                 color: #e0e0e0;
             }
             h1, h2 {
                 color: #ffffff;
             }
             .entry-word {
                 color: #ffffff;
             }
             .gram-tag {
                 color: #7f8c8d;
             }
             hr {
                 border-top: 1px solid #333333;
             }
         }
        </style>

    </head>

    <body>
        <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">

            <h1>शब्दकोष (नेपाली)</h1>
            <hr>

            <div>
                <span class="entry-word">हुँ</span>
                <span class="gram-tag">[वि० बो०]</span> </div>

            <p style="font-size: 1.1rem; margin-top: 10px;">
                <strong>मूल स्रोत:</strong> संस्कृत (सं० हुम्‌)
            </p>

            <p style="font-size: 1.2rem; line-height: 1.6;">
                कसैलाई <strong>तर्साउन</strong> वा <strong>हप्काउन</strong> बोलिने शब्द; हाँ ।
            </p>

            <h3 style="margin-top: 2rem;">व्याख्या:</h3>
            <blockquote style="border-left: 5px solid #e74c3c; padding-left: 15px; background-color: rgba(231, 76, 60, 0.1);">
                <p>
                    यो शब्द प्रायः कसैलाई अचानक अचम्मित पार्न वा रिसाएको भाव प्रकट गर्न प्रयोग गरिन्छ ।
                </p>
            </blockquote>

        </div>
    </body>

</html>
