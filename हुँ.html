<!DOCTYPE html>
<html lang="ne"> <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>परिभाषा: हुँ (क्रियापद)</title>

        <link rel="icon" href="https://avatars.githubusercontent.com/u/48376475" type="image/png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
              integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">

        <style>
            /* शब्दकोशको शैलीका लागि Noto Serif Devanagari फन्ट प्रयोग */
            body {
                font-family: 'Noto Serif Devanagari', serif;
            }
            /* प्रविष्ट शब्दको शैली */
            .entry-word {
                font-size: 2.2rem;
                color: #2c3e50; /* स्पष्टताका लागि गाढा रङ्ग */
            }
            /* व्याकरणगत वर्गीकरणको शैली */
            .gram-tag {
                font-size: 0.9rem;
                color: #95a5a6;
                margin-left: 10px;
            }
            /* प्रणालीमा आधारित अँध्यारो मोड */
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #121212;
                    color: #e0e0e0;
                }
n                h1, h2 {
                    color: #ffffff;
                }
                .entry-word {
                    color: #ffffff;
                }
                .gram-tag {
                    color: #7f8c8d;
                }
                hr {
                    border-top: 1px solid #333333;
                }
            }
        </style>

    </head>

    <body>
        <div style="padding: 2rem; max-width: 800px; margin: 0 auto;">

            <h1>शब्दकोष</h1>
            <hr>

            <div>
                <span class="entry-word">हुँ</span>
                <span class="gram-tag">[क्रि. स.]</span> </div>

            <p style="font-size: 1.1rem; margin-top: 10px;">
                <strong>क्रियापद (Kriyāpada)</strong>—
            </p>

            <p style="font-size: 1.2rem; line-height: 1.6;">
                क्रियाको मूल ‘हुनु’ (हुन) को <strong>वर्तमान काल</strong>, <strong>प्रथम पुरुष</strong>, <strong>एकवचन</strong> रूप ।
                <br>
                <strong>अर्थ:</strong> म छु वा म हो ।
            </p>

            <h3 style="margin-top: 2rem;">उदाहरण:</h3>
            <blockquote style="border-left: 5px solid #27ae60; padding-left: 15px; background-color: rgba(46, 204, 113, 0.1);">
                <p>
                    म आयुष <strong>हुँ</strong> ।<br>
                    ( म आयुष छु । )<br>
                    <strong>भावार्थ:</strong> म आयुष हुँ ।
                </p>
            </blockquote>

        </div>
    </body>

</html>
